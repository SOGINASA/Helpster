<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Helpster — Главная</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Локальные стили -->
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <!-- Шрифт Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800 font-['Inter',sans-serif]">

  <!-- Header с фильтром по центру -->
  <header class="bg-white relative overflow-hidden">
    <div class="container mx-auto px-6 py-8 lg:py-12 flex flex-col items-center text-center">
      <h1 class="text-4xl lg:text-5xl font-extrabold text-indigo-600">Helpster</h1>
      <p class="mt-2 text-gray-600">Волонтерские события рядом с вами</p>

      <div class="mt-6 w-full max-w-2xl bg-indigo-50 bg-opacity-60 backdrop-blur-sm rounded-3xl p-6 flex flex-col sm:flex-row items-center gap-4 mx-auto">
        <div class="relative flex-1 w-full">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="absolute left-4 top-1/2 transform -translate-y-1/2 h-5 w-5 text-indigo-400 pointer-events-none"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"/>
          </svg>
          <input id="search-input" type="text" placeholder="Поиск события..."
                 class="w-full pl-12 pr-4 py-3 rounded-2xl bg-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-300"/>
        </div>
        <div class="relative w-full sm:w-48">
          <select id="category-select"
                  class="block w-full px-4 py-3 rounded-2xl bg-white text-gray-800 cursor-pointer focus:outline-none focus:ring-2 focus:ring-indigo-300 appearance-none">
            <option value="">Все категории</option>
            <option value="Экология">Экология</option>
            <option value="Животные">Животные</option>
            <option value="Социальные">Социальные инициативы</option>
          </select>
          <svg xmlns="http://www.w3.org/2000/svg"
               class="absolute right-4 top-1/2 transform -translate-y-1/2 h-5 w-5 text-indigo-400 pointer-events-none"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 9l-7 7-7-7"/>
          </svg>
        </div>
      </div>
    </div>
    <div class="absolute bottom-0 inset-x-0 leading-none">
      <svg viewBox="0 0 1440 80" class="block w-full h-20" preserveAspectRatio="none">
        <path d="M0,32 C480,96 960,0 1440,64 L1440,80 L0,80 Z" fill="#f9fafb"/>
      </svg>
    </div>
  </header>

  <!-- Основное содержимое -->
  <main class="flex-grow container mx-auto px-6 pt-6 pb-16">
    <h2 class="text-2xl font-semibold mb-6">Доступные события в вашем городе</h2>
    <div id="events-container" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <!-- main.js динамически рендерит сюда карточки -->
    </div>
  </main>

  <!-- Футер -->
  <footer class="bg-white border-t">
    <div class="container mx-auto px-6 py-4 text-center text-sm text-gray-600">
      © 2025 Helpster. Все права защищены.
    </div>
  </footer>

  <!-- Плавающее нижнее меню -->
  <nav class="fixed inset-x-0 bottom-8 flex justify-center pointer-events-none">
    <div class="bg-white bg-opacity-90 backdrop-blur-lg rounded-full px-8 py-3 flex space-x-8 pointer-events-auto">
      <!-- Главная (активная всегда подсвечена) -->
      <a class="flex flex-col items-center text-indigo-600" href="#dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
        </svg>
        <span class="text-xs font-semibold">Главная</span>
      </a>
      <!-- Мои события -->
      <a href="{{url_for('user.calendar')}}" class="flex flex-col items-center text-gray-600 hover:text-indigo-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <span class="text-xs">Мои события</span>
      </a>
      <!-- чатбот -->
      <a href="{{url_for('user.chatbot')}}" class="flex flex-col items-center text-gray-600 hover:text-indigo-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 14l9-5-9-5-9 5 9 5zm0 0v7m9-12v5m-18-5v5m18 0l-9 5-9-5"/>
        </svg>
        <span class="text-xs">чатбот</span>
      </a>
      <!-- Профиль (ссылка на страницу) -->
      <a href="{{ url_for('user.profile') }}" class="flex flex-col items-center text-gray-600 hover:text-indigo-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 13a4 4 0 118 0 4 4 0 01-8 0zm0 0v4m0 0h4m-4 0H1"/>
        </svg>
        <span class="text-xs">Профиль</span>
      </a>
    </div>
  </nav>

  <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>
