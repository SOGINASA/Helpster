<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Helpster — Вход</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Локальные стили -->
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <!-- Шрифт Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-6 flex justify-center">
      <h1 class="text-3xl font-extrabold text-indigo-600">Helpster</h1>
    </div>
  </header>

  <!-- Login Form -->
  <main class="flex-grow flex items-center justify-center py-12 px-6">
    <div class="w-full max-w-sm bg-white rounded-3xl shadow-lg p-8">
      <h2 class="text-2xl font-semibold text-center mb-6">Вход в аккаунт</h2>
      <form class="space-y-4" action="/auth/login" method="POST">
        <div>
          <label for="login" class="block text-sm font-medium mb-1">login</label>
          <input id="login" name="login" type="text" placeholder="Login"
            class="w-full px-4 py-3 border border-gray-300 rounded-2xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
        </div>
        <div>
          <label for="full-name" class="block text-sm font-medium mb-1">ФИО</label>
          <input id="full-name" name="full_name" type="text" placeholder="Иванов Иван Иванович"
            class="w-full px-4 py-3 border border-gray-300 rounded-2xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium mb-1">Пароль</label>
          <input id="password" name="password" type="password" placeholder="••••••••"
            class="w-full px-4 py-3 border border-gray-300 rounded-2xl bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
        </div>

        <button type="submit"
          class="w-full mt-4 py-3 bg-indigo-600 text-white font-semibold rounded-2xl hover:bg-indigo-700 transition">
          Войти
        </button>
      </form>
      <p class="mt-6 text-center text-sm text-gray-500">
        Нет аккаунта?
        <a href="/auth/register" class="text-indigo-600 hover:underline">Зарегистрироваться</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t">
    <div class="container mx-auto px-6 py-4 text-center text-sm text-gray-600">
      © 2025 Helpster. Все права защищены.
    </div>
  </footer>

</body>
</html>
