<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Helpster — Чатбот</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Локальные стили -->
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <!-- Шрифт Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-6 flex justify-center">
      <h1 class="text-3xl font-extrabold text-indigo-600">Helpster</h1>
    </div>
  </header>

  <!-- Chatbot Content -->
  <main class="flex-grow container mx-auto px-6 py-6 flex flex-col">
    <h2 class="text-2xl font-semibold mb-4">Чат с ботом</h2>
    <div class="flex-1 bg-white rounded-3xl shadow overflow-y-auto p-4 space-y-4">
      <!-- Пример сообщений -->
      <div class="flex justify-end">
        <div class="bg-indigo-600 text-white px-4 py-2 rounded-2xl max-w-xs">
          Привет! Чем могу помочь?
        </div>
      </div>
      <div class="flex justify-start">
        <div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-2xl max-w-xs">
          Расскажите о ближайших волонтерских событиях.
        </div>
      </div>
      <!-- Здесь будут динамически добавляться сообщения -->
    </div>
    <form class="mt-4 flex space-x-2">
      <input id="chat-input" type="text" placeholder="Напишите сообщение..."
             class="flex-1 px-4 py-3 border border-gray-300 rounded-2xl bg-white focus:outline-none focus:ring-2 focus:ring-indigo-300"/>
      <button type="submit"
              class="px-6 py-3 bg-indigo-600 text-white rounded-2xl hover:bg-indigo-700 transition">
        Отправить
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t">
    <div class="container mx-auto px-6 py-4 text-center text-sm text-gray-600">
      © 2025 Helpster. Все права защищены.
    </div>
  </footer>

  <!-- Bottom Navigation -->
  <nav class="fixed inset-x-0 bottom-8 flex justify-center pointer-events-none">
    <div class="bg-white bg-opacity-90 backdrop-blur-lg rounded-full px-8 py-3 flex space-x-8 pointer-events-auto">
      <!-- Главная (активная всегда подсвечена) -->
      <a href="{{ url_for('user.dashboard') }}" class="flex flex-col items-center text-gray-600 hover:text-indigo-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
        </svg>
        <span class="text-xs">Главная</span>
      </a>
      <!-- Мои события -->
      <a class="flex flex-col items-center text-gray-600 hover:text-indigo-600" href="#my-events">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <span class="text-xs">Мои события</span>
      </a>
      <!-- чатбот -->
      <a href="{{url_for('user.chatbot')}}" class="flex flex-col items-center text-gray-600 hover:text-indigo-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 14l9-5-9-5-9 5 9 5zm0 0v7m9-12v5m-18-5v5m18 0l-9 5-9-5"/>
        </svg>
        <span class="text-xs">чатбот</span>
      </a>
      <!-- Профиль (ссылка на страницу) -->
      <a href="{{ url_for('user.profile') }}" class="flex flex-col items-center text-gray-600 hover:text-indigo-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 13a4 4 0 118 0 4 4 0 01-8 0zm0 0v4m0 0h4m-4 0H1"/>
        </svg>
        <span class="text-xs">Профиль</span>
      </a>
    </div>
  </nav>

</body>
</html>
